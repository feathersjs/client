<!DOCTYPE html>
<html>
<head>
  <title>Mocha</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
</head>
<body>
  <div id="mocha"></div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/core-js/2.5.7/core.min.js" type="text/javascript"></script>
  <script src="/socket.io/socket.io.js" type="text/javascript"></script>
  <script src="../node_modules/mocha/mocha.js" type="text/javascript"></script>
  <script>mocha.setup('bdd');</script>
  <script src="../dist/feathers.js" type="text/javascript"></script>
  <script src="./test.dist.js" type="text/javascript"></script>
  <script>
    onload = function(){
      var runner = mocha.run();
      var failedTests = [];

      runner.on('end', function(){
        window.mochaResults = runner.stats;
        window.mochaResults.reports = failedTests;
      });

      runner.on('fail', logFailure);

      function logFailure(test, err) {
        var flattenTitles = function(test) {
          var titles = [];

          while (test.parent.title) {
            titles.push(test.parent.title);
            test = test.parent;
          }

          return titles.reverse();
        };

        failedTests.push({
          name: test.title,
          result: false,
          message: err.message,
          stack: err.stack,
          titles: flattenTitles(test)
        });
      }
    };
  </script>
</body>
</html>
